version: '3'

services:
  postgres:
    image: postgres
    container_name: ${POSTGRESQL_HOST}
    volumes:
      - ./config_files/initdb.sql:/docker-entrypoint-initdb.d/initdb.sql
    ports:
       - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRESQL_DB}
      POSTGRES_USER: ${POSTGRESQL_USER}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASS}

  backend:
    build: ./backend/.
    volumes:
      - ./backend/:/app
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - keycloak
    environment:
      POSTGRESQL_HOST: ${POSTGRESQL_HOST}
      POSTGRES_DB: ${POSTGRESQL_DB}
      POSTGRES_USER: ${POSTGRESQL_USER}
      POSTGRESQL_PASS: ${POSTGRESQL_PASS}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}

  keycloak:
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION}
    command: start-dev --import-realm
    volumes:
      - ./config_files/realm-export.json:/opt/keycloak/data/import/realm-export.json
    environment:
      KC_DB: postgres
      KC_DB_SCHEMA: ${POSTGRESQL_KEYCLOAK_SCHEMA}
      KC_DB_URL: jdbc:postgresql://${POSTGRESQL_HOST}:5432/${POSTGRESQL_DB}
      KC_DB_USERNAME: ${POSTGRESQL_USER}
      KC_DB_PASSWORD: ${POSTGRESQL_PASS}
      ENV KC_HOSTNAME: localhost
      ENV KC_HOSTNAME_ADMIN: localhost
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_NAME}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HTTP_HOST: 0.0.0.0
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  frontend:
    build: ./frontend/.
    ports:
      - "8000:80"
    depends_on:
      - backend


networks:
  my-network:
    driver: bridge